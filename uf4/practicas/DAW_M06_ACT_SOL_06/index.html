<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<in>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UF4_Tema6_actividad03</title>
    <script src="actividad06.js"></script>
</head>

<body>
    <section>
        <h2>GUARDAR COMBINACION</h2>
        <input type="number" id="input_number1" onkeyup="checkValueKey(1)"><span class="msg"></span>
        <input type="number" id="input_number2" onkeyup="checkValueKey(2)"><span class="msg"></span>
        <input type="number" id="input_number3" onkeyup="checkValueKey(3)"><span class="msg"></span>
        <input type="number" id="input_number4" onkeyup="checkValueKey(4)"><span class="msg"></span>
        <br />
        <button onclick="saveKey();">GUARDAR COMBINACION</button>
        <span id="infoSaveKey"></span>
        
    </section>
    <section>
        <h2>CHECK COMBINACION</h2>
        <input type="number" id="input_compare1" onkeyup="compareValueKey(1)"><span class="msg"></span>
        <input type="number" id="input_compare2" onkeyup="compareValueKey(2)"><span class="msg"></span>
        <input type="number" id="input_compare3" onkeyup="compareValueKey(3)"><span class="msg"></span>
        <input type="number" id="input_compare4" onkeyup="compareValueKey(4)"><span class="msg"></span>
        <br />
        <button onclick="compareKey();">CHECK COMBINACION</button>
        <span id="infoCompareKey"></span>
    </section>


</body>

</html>
